<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,500&display=swap" rel="stylesheet">


</head>
<body>
    <h1>Memory Game</h1>
    <div class="btnContainer">
        <button id="startBtn">Start</button>
        <button id="instructionBtn">Instructions</button>
            <div id="myModal" class="modal">
                <div id="instructionModal">
                    <span class="close">&times;</span>
                    <p>RULES:You must make a match if the two cards turned picture-side-up are identical. When a match is made the cards will be displaced from the game board. If the two cards turned over are not identical YOU LOSE, after pressing OK you will have 5 seconds to memorize the cards.</p>
                </div>
            </div>    
        </div>
    </div>
    <div class="gameboard">
        <div class="cards">
            <img class="front" src="images/BWjack.png">
            <img class="back jack" src="images/BWbacknew.png" data-card="jack">
        </div>
        <div class="cards" >
            <img class="front" src="images/BWking.png">
            <img class="back king" src="images/BWbacknew.png" data-card="king">
        </div>
        <div class="cards">
            <img class="front" src="images/BWqueen.png" >
            <img class="back queen" src="images/BWbacknew.png" data-card="queen">
        </div>
        <div class="cards">
            <img class="front" src="images/BWqueen.png">
            <img class="back queen" src="images/BWbacknew.png" data-card="queen">
        </div>
        <div class="cards">
            <img class="front" src="images/BWjack.png">
            <img class="back jack" src="images/BWbacknew.png" data-card="jack">
        </div>
        <div class="cards">
            <img class="front" src="images/BWking.png" >
            <img class="back king" src="images/BWbacknew.png" data-card="king">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
